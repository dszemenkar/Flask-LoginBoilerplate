{% extends "base.html" %}

{% block content %}

<div class="card text-white bg-dark mb-3" style="max-width: 30rem;">
    <div class="card-header">Signup</div>
        <div class="card-body">
        <h5 class="card-title">
       
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-warning" role="alert">
            {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
        </div>
        {% endif %}
        {% endwith %}
        </h5>

<form method="POST" action="/signup">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" name="name" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
        <label for="name">Name</label>
            <input type="text" name="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter name">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control" id="password" placeholder="Password">
        </div>
        
        <button type="submit" class="btn btn-success">Signup</button>
</form>

</div>
</div>

{% endblock %}
